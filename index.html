<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stad - AI Quran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #131314;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hidden {
          display: none !important;
        }
        
        .gradient-container {
            width: 100%;
            height: auto;
            position: relative;
            background: linear-gradient(to bottom, 
                rgba(19, 19, 20, 0) 0%,
                rgba(19, 19, 20, 0.3) 20%,
                rgba(19, 19, 20, 0.6) 40%,
                rgba(19, 19, 20, 0.8) 60%,
                rgba(19, 19, 20, 0.95) 80%,
                #131314 100%
            );
        }

        .gradient-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: radial-gradient(ellipse at top, 
                rgba(255, 255, 255, 0.03) 0%,
                transparent 70%
            );
            filter: blur(60px);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #131314;
            z-index: 100;
        }

        .menu-icon {
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: white;
            margin: 4px 0;
            transition: 0.3s;
        }

        .menu-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            color: #4285f4;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            position: relative;
            flex: 1 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            padding-bottom: 140px;
        }

        /* Welcome State */
        .welcome-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .welcome-state.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            position: absolute;
        }

        .stad-sparkle {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        .welcome-text {
            text-align: center;
            font-size: 100%;
            color: rgba(255,255,255,0.8);
        }

        /* Chat State */
        .chat-container {
            position: relative;
            flex: 1 1;
            padding: 1rem;
            padding-bottom: 2rem;
            display: none;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease;
            overflow-y: auto; 
            scroll-behavior: smooth;
            scroll-padding-bottom: 80px;
            height: auto;
            max-height: calc(100vh - 200px);
        }

        .chat-container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* User Message */
        .user-message {
            align-self: flex-end;
            background: #3c4043;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            max-width: 80%;
            animation: slideInRight 0.4s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* AI Response */
        .ai-response {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-star {
            width: 24px;
            height: 24px;
        }

        .sound-icon {
            background:#131314;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .sound-icon:hover {
            opacity: 1;
        }

        .ai-text {
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.5rem;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.6;
            transition: opacity 0.2s, transform 0.2s;
        }

        .action-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .more-btn {
            margin-left: auto;
        }

        /* Disclaimer */
        .disclaimer {
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            margin-top: 1rem;
        }

        /* Input Area */
        .input-area {
            max-width:500px;
            margin: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #131314;
            padding: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
        }

        .input-area.chat-mode {
            background: #1e1f20;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }

        .input-wrapper {
            background: #1e1f20;
            border-radius: 1.5rem;
            padding: 1rem 1.25rem;
            transition: all 0.3s ease;
        }

        .input-area.chat-mode .input-wrapper {
            background: transparent;
            padding: 0.5rem 0;
        }

        .input-field {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-field textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            resize: none; 
            overflow: hidden;
            padding: 0; 
            margin-top: 4px;
            max-height: 100px;
            font-family: inherit;
        }

        .input-field textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .input-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.75rem;
            transition: all 0.3s ease;
        }

        .input-area.chat-mode .input-actions {
            margin-top: 0.5rem;
        }

        .left-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .action-icon:hover {
            opacity: 1;
        }

        .right-actions {
            width: auto;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .model-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .model-btn:hover {
            background: rgba(255,255,255,0.15);
        }

        .wave-btn, .verse-btn, .pry-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .wave-btn.hidden {
            display: none;
        }

        .send-btn {
            background: #4285f4;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: none; 
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            transform: scale(0);
        }

        .send-btn.visible {
            display: flex;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .send-btn:hover {
            background: #5a95f5;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #4285f4;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        
        svg {
            fill: white;
        }
        
        .action-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 400;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .action-sheet-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .action-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            background: #1e1f20;
            z-index: 500;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-sheet.active {
            transform: translateY(0);
        }
        
        .action-sheet-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-sheet-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #4285f4;
        }

        .close-action-sheet {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 0.25rem;
        }

        .close-action-sheet:hover {
            opacity: 1;
        }

        .action-sheet-body {
            padding: 1.5rem 1.25rem 2rem;
        }

        .verse-selection-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .verse-selection-controls label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: -0.5rem;
        }

        .styled-select {
            width: 100%;
            padding: 0.75rem;
            background: #3c4043;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0.75rem;
            font-size: 1rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .styled-select:focus {
            outline: none;
            border-color: #4285f4;
        }

        .select-verse-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            background: #4285f4;
            border: none;
            color: white;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .select-verse-btn:hover {
            background: #5a95f5;
        }

        /* OFF CANVAS SIDEBAR */
        .offcanvas-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .offcanvas-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .offcanvas-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 320px;
            background: #1e1f20;
            z-index: 300;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .offcanvas-sidebar.active {
            transform: translateX(0);
        }

        .offcanvas-header {
            padding: 1.5rem 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .offcanvas-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .close-offcanvas {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 0.25rem;
        }

        .close-offcanvas:hover {
            opacity: 1;
        }

        .offcanvas-body {
            position: relative;
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(66, 133, 244, 0.1);
            border: 1px solid rgba(66, 133, 244, 0.3);
            color: white;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: rgba(66, 133, 244, 0.2);
        }

        .new-chat-btn svg {
            width: 20px;
            height: 20px;
            fill: #4285f4;
        }

        .chat-history-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .chat-history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-history-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .chat-history-item.active {
            background: rgba(66, 133, 244, 0.15);
            border-left: 3px solid #4285f4;
        }

        .chat-preview {
            flex: 1;
            overflow: hidden;
        }

        .chat-preview-title {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .delete-chat-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.5;
            transition: opacity 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-chat-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .delete-chat-btn svg {
            width: 18px;
            height: 18px;
        }

        .no-chats-message {
            text-align: center;
            padding: 2rem 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .quran-arabic {
            font-family: 'Amiri', 'Scheherazade New', 'Traditional Arabic', serif;
            font-size: 1.5rem;
            text-align: right;
            direction: rtl;
            line-height: 1.8;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            border-right: 3px solid #4285f4;
        }

        .quran-translation {
            font-size: 1rem;
            line-height: 1.6;
            margin: 0.5rem 0;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            border-left: 2px solid #34a853;
        }
        
        .verse-header {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }
        .surah-title {
            color: #4285f4;
            font-weight: 500;
        }
        .arabic-text {
            font-family: 'Amiri', 'Scheherazade New', 'Traditional Arabic', serif;
            font-size: 1.5rem;
            line-height: 1.8;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            border-right: 3px solid #4285f4;
            margin-bottom: 0.75rem;
        }
        .translation-text {
            font-size: 1rem;
            line-height: 1.6;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            border-left: 2px solid #34a853;
        }

        .verse-container {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .verse-reference {
            font-size: 0.85rem;
            color: #4285f4;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .copy-btn {
            background: rgba(66, 133, 244, 0.1);
            border: 1px solid rgba(66, 133, 244, 0.3);
            color: #4285f4;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            background: rgba(66, 133, 244, 0.2);
        }

        .copy-btn.copied {
            background: rgba(52, 168, 83, 0.2);
            border-color: rgba(52, 168, 83, 0.3);
            color: #34a853;
        }

        .source-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .language-selector {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .language-toggle-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
          position: relative;
          display: inline-block;
          width: 50px;
          height: 28px;
        }

        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 28px;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 20px;
          width: 20px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
        }

        input:checked + .slider {
          background-color: #4285f4;
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #4285f4;
        }

        input:checked + .slider:before {
          transform: translateX(22px);
        }
        
        .lang-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid rgba(234, 67, 53, 0.3);
            color: #ea4335;
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
        }
        
        .usage-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .usage-section {
            margin-bottom: 0.75rem;
        }

        .usage-title {
            color: #4285f4;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .usage-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .usage-label {
            font-weight: 500;
        }

        .usage-value {
            color: #34a853;
        }

.offcanvas-voice {

// Markdown Parser
class MarkdownParser {
    static parse(text) {
        if (!text) return '';
        
        let html = text;
        
        // 1. Bold (**text** or __text__)
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
        
        // 2. Italic (*text* or _text_)
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
        html = html.replace(/_(.*?)_/g, '<em>$1</em>');
        
        // 3. Numbered lists (1. 2. etc) - Handle properly
        html = this.formatNumberedLists(html);
        
        // 4. Unordered lists (- item or * item)
        html = this.formatUnorderedLists(html);
        
        // 5. Paragraphs and line breaks
        html = html.replace(/\n\n+/g, '</p><p>');
        html = html.replace(/\n/g, '<br>');
        html = `<p>${html}</p>`;
        
        // 6. Clean up empty paragraphs
        html = html.replace(/<p><\/p>/g, '');
        html = html.replace(/<p><br><\/p>/g, '');
        
        return html;
    }
    
    static formatNumberedLists(text) {
        // Split by lines
        const lines = text.split('\n');
        let inList = false;
        let listHtml = '';
        let result = [];
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            // Check if line starts with number pattern (1., 2., etc)
            const listMatch = line.match(/^(\d+)\.\s+(.*)/);
            
            if (listMatch) {
                if (!inList) {
                    inList = true;
                    listHtml = '<ol class="ai-list numbered">';
                }
                const itemText = listMatch[2];
                listHtml += `<li>${this.parseInlineMarkdown(itemText)}</li>`;
            } else {
                if (inList) {
                    inList = false;
                    listHtml += '</ol>';
                    result.push(listHtml);
                    listHtml = '';
                }
                result.push(line);
            }
        }
        
        // Close any open list
        if (inList) {
            listHtml += '</ol>';
            result.push(listHtml);
        }
        
        return result.join('\n');
    }
    
    static formatUnorderedLists(text) {
        const lines = text.split('\n');
        let inList = false;
        let listHtml = '';
        let result = [];
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            // Check if line starts with - or * for unordered list
            const listMatch = line.match(/^[-*]\s+(.*)/);
            
            if (listMatch) {
                if (!inList) {
                    inList = true;
                    listHtml = '<ul class="ai-list bulleted">';
                }
                const itemText = listMatch[1];
                listHtml += `<li>${this.parseInlineMarkdown(itemText)}</li>`;
            } else {
                if (inList) {
                    inList = false;
                    listHtml += '</ul>';
                    result.push(listHtml);
                    listHtml = '';
                }
                result.push(line);
            }
        }
        
        if (inList) {
            listHtml += '</ul>';
            result.push(listHtml);
        }
        
        return result.join('\n');
    }
    
    static parseInlineMarkdown(text) {
        let html = text;
        // Bold
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
        // Italic
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
        html = html.replace(/_(.*?)_/g, '<em>$1</em>');
        // Arabic text (assuming rtl)
        html = html.replace(/"(.*?)"/g, '<span dir="rtl" class="arabic-inline">$1</span>');
        return html;
    }
}

// Database Service for D1
class DatabaseService {
    static async saveChat(chatId, title, messages, language = 'id', userId) {
        try {
            const response = await fetch(`${Constants.WORKER_URL}/api/chat-history`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-ID': userId
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    title: title,
                    messages: messages,
                    language: language
                })
            });
            
            return await response.json();
        } catch (error) {
            console.error('Failed to save chat to database:', error);
            return { success: false, error: error.message };
        }
    }

    static async loadChats(userId, limit = 50, offset = 0) {
        try {
            const response = await fetch(`${Constants.WORKER_URL}/api/chat-history?limit=${limit}&offset=${offset}`, {
                headers: {
                    'X-User-ID': userId
                }
            });
            
            return await response.json();
        } catch (error) {
            console.error('Failed to load chats from database:', error);
            return { success: false, data: [] };
        }
    }

    static async loadChat(chatId, userId) {
        try {
            const response = await fetch(`${Constants.WORKER_URL}/api/chat-history/${chatId}`, {
                headers: {
                    'X-User-ID': userId
                }
            });
            
            return await response.json();
        } catch (error) {
            console.error('Failed to load chat from database:', error);
            return { success: false, error: error.message };
        }
    }

    static async deleteChat(chatId, userId) {
        try {
            const response = await fetch(`${Constants.WORKER_URL}/api/chat-history/${chatId}`, {
                method: 'DELETE',
                headers: {
                    'X-User-ID': userId
                }
            });
            
            return await response.json();
        } catch (error) {
            console.error('Failed to delete chat from database:', error);
            return { success: false, error: error.message };
        }
    }

    // Backup to localStorage if database fails
    static saveToLocalStorageBackup(chatId, chatData) {
        try {
            const backupKey = `chat_backup_${chatId}`;
            const backupList = JSON.parse(localStorage.getItem('chat_backup_list') || '[]');
            
            localStorage.setItem(backupKey, JSON.stringify(chatData));
            
            if (!backupList.includes(chatId)) {
                backupList.push(chatId);
                localStorage.setItem('chat_backup_list', JSON.stringify(backupList));
            }
        } catch (error) {
            console.error('LocalStorage backup failed:', error);
        }
    }

    static loadFromLocalStorageBackup() {
        try {
            const backupList = JSON.parse(localStorage.getItem('chat_backup_list') || '[]');
            const chats = [];
            
            backupList.forEach(chatId => {
                const chatData = localStorage.getItem(`chat_backup_${chatId}`);
                if (chatData) {
                    chats.push(JSON.parse(chatData));
                }
            });
            
            return chats.sort((a, b) => 
                new Date(b.updatedAt || b.createdAt).getTime() - 
                new Date(a.updatedAt || a.createdAt).getTime()
            );
        } catch (error) {
            console.error('Failed to load from localStorage backup:', error);
            return [];
        }
    }

    static deleteFromLocalStorageBackup(chatId) {
        try {
            localStorage.removeItem(`chat_backup_${chatId}`);
            const backupList = JSON.parse(localStorage.getItem('chat_backup_list') || '[]');
            const newBackupList = backupList.filter(id => id !== chatId);
            localStorage.setItem('chat_backup_list', JSON.stringify(newBackupList));
        } catch (error) {
            console.error('Failed to delete from localStorage backup:', error);
        }
    }
}

// Chat Manager with D1 Integration
class ChatManager {
    constructor(state, dom) {
        this.state = state;
        this.dom = dom;
    }

    async createNewChat(shouldLoad = true) {
        const chatId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const newChat = {
            id: chatId,
            title: this.getLocalizedText('New Chat', 'Obrolan Baru'),
            messages: [],
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString(),
            language: this.state.currentLanguage
        };

        // Save to D1 database
        const dbResult = await DatabaseService.saveChat(
            chatId,
            newChat.title,
            newChat.messages,
            newChat.language,
            this.state.userId
        );

        if (dbResult.success) {
            // Add to local state
            this.state.chatHistory.unshift(newChat);
            
            // Backup to localStorage
            DatabaseService.saveToLocalStorageBackup(chatId, newChat);
        } else {
            console.error('Failed to save chat to database:', dbResult.error);
            // Still add to local state and backup
            this.state.chatHistory.unshift(newChat);
            DatabaseService.saveToLocalStorageBackup(chatId, newChat);
        }

        if (shouldLoad) {
            await this.loadChat(chatId);
        }

        await this.renderChatHistory();
        return newChat;
    }

    async loadChat(chatId) {
        try {
            // Try to load from local state first
            let chat = this.state.chatHistory.find(c => c.id === chatId);
            
            // If not found in local state, try to load from database
            if (!chat) {
                const dbResult = await DatabaseService.loadChat(chatId, this.state.userId);
                
                if (dbResult.success && dbResult.data) {
                    chat = {
                        id: dbResult.data.chat_id,
                        title: dbResult.data.title,
                        messages: JSON.parse(dbResult.data.messages),
                        createdAt: dbResult.data.created_at,
                        updatedAt: dbResult.data.updated_at,
                        language: dbResult.data.language || 'id'
                    };
                    
                    // Add to local state
                    this.state.chatHistory.push(chat);
                } else {
                    // Try localStorage backup
                    const backupChats = DatabaseService.loadFromLocalStorageBackup();
                    chat = backupChats.find(c => c.id === chatId);
                    
                    if (chat) {
                        this.state.chatHistory.push(chat);
                    }
                }
            }

            if (!chat) {
                console.error('Chat not found:', chatId);
                this.showError('Percakapan tidak ditemukan');
                return;
            }

            this.state.currentChatId = chat.id;
            this.state.isFirstMessage = chat.messages.length === 0;

            this.clearChatContainer();

            if (this.state.isFirstMessage) {
                this.showWelcomeState();
            } else {
                this.hideWelcomeState();
                chat.messages.forEach(message => {
                    if (message.type === 'verse') {
                        this.displayVerseResponse(message.ai);
                    } else if (message.type === 'prayer') {
                        if (message.ai && message.ai.data) {
                            this.displayPrayerReading(message.ai.data);
                        } else {
                            this.displayPrayerAIResponse(message.ai);
                        }
                    } else {
                        this.appendUserMessage(message.user);
                        if (typeof message.ai === 'string') {
                            this.appendAIResponse(message.ai);
                        } else if (message.ai && message.ai.answer) {
                            this.appendAIResponse(message.ai.answer);
                        } else if (message.ai && message.ai.response) {
                            this.appendAIResponse(message.ai.response);
                        }
                    }
                });
            }

            await this.renderChatHistory();
            this.updateChatTitle(chat.title);
            this.scrollToBottom();
        } catch (error) {
            console.error('Failed to load chat:', error);
            this.showError('Gagal memuat percakapan');
        }
    }

    appendUserMessage(text) {
        const messageEl = this.createMessageElement('user-message', text);
        this.dom.chatContainer.appendChild(messageEl);
    }

    appendAIResponse(text) {
        const responseEl = document.createElement('div');
        responseEl.className = 'ai-response';
        responseEl.innerHTML = `<div class="ai-text">${text}</div>`;
        this.dom.chatContainer.appendChild(responseEl);
    }

    displayVerseResponse(verseData) {
        const responseEl = document.createElement('div');
        responseEl.className = 'ai-response';
        
        const html = `
            <div class="verse-header">
                <span class="surah-title">${verseData.surahNameArabic || verseData.surahName} (${verseData.surahNumber}:${verseData.ayahNumber})</span>
            </div>
            <div class="arabic-text" dir="rtl">
                ${verseData.arabicText}
            </div>
            <div class="translation-text">
                ${this.getLocalizedText('Translation:', 'Terjemahan:')} ${verseData.translationText}
            </div>
        `;
        
        responseEl.innerHTML = html;
        this.dom.chatContainer.appendChild(responseEl);
        this.scrollToBottom();
    }

    showError(message) {
        const errorEl = document.createElement('div');
        errorEl.className = 'ai-response error-message';
        errorEl.textContent = message;
        this.dom.chatContainer.appendChild(errorEl);
        this.scrollToBottom();
    }

    createMessageElement(className, text) {
        const element = document.createElement('div');
        element.className = className;
        element.textContent = text;
        return element;
    }

    showTypingIndicator() {
        const typingEl = document.createElement('div');
        typingEl.className = 'ai-response';
        typingEl.innerHTML = `
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        `;
        this.dom.chatContainer.appendChild(typingEl);
        this.scrollToBottom();
        return typingEl;
    }

    removeTypingIndicator() {
        const typingEl = this.dom.chatContainer.querySelector('.typing-indicator');
        if (typingEl) {
            typingEl.parentElement.remove();
        }
    }

    showWelcomeState() {
        this.dom.welcomeState.classList.remove('hidden');
        this.dom.chatContainer.classList.remove('active');
        this.dom.inputArea.classList.remove('chat-mode');
    }

    hideWelcomeState() {
        this.dom.welcomeState.classList.add('hidden');
        this.dom.chatContainer.classList.add('active');
        this.dom.inputArea.classList.add('chat-mode');
    }

    clearChatContainer() {
        this.dom.chatContainer.innerHTML = '';
    }

    updateChatTitle(title) {
        this.dom.chatTitle.textContent = title || this.getLocalizedText('New Chat', 'Obrolan Baru');
    }
    
    scrollToBottom() {
        setTimeout(() => {
            if (this.dom.chatContainer) {
                this.dom.chatContainer.scrollTop = this.dom.chatContainer.scrollHeight;
            }
        }, 10);
    }

    async loadFromDatabase() {
        try {
            const result = await DatabaseService.loadChats(this.state.userId, 50, 0);
            
            if (result.success && result.data) {
                // Transform database data to local format
                this.state.chatHistory = result.data.map(dbChat => ({
                    id: dbChat.chat_id,
                    title: dbChat.title,
                    messages: JSON.parse(dbChat.messages),
                    createdAt: dbChat.created_at,
                    updatedAt: dbChat.updated_at,
                    language: dbChat.language || 'id'
                })).sort((a, b) => 
                    new Date(b.updatedAt).getTime() - new Date(a.updatedAt).getTime()
                );
                
                return true;
            } else {
                // Fallback to localStorage backup
                this.state.chatHistory = DatabaseService.loadFromLocalStorageBackup();
                return false;
            }
        } catch (error) {
            console.error('Failed to load chats from database:', error);
            // Fallback to localStorage backup
            this.state.chatHistory = DatabaseService.loadFromLocalStorageBackup();
            return false;
        }
    }

    async renderChatHistory() {
        if (!this.dom.chatHistoryList) return;

        // If no data, load from database
        if (this.state.chatHistory.length === 0) {
            await this.loadFromDatabase();
        }

        this.dom.chatHistoryList.innerHTML = '';

        if (this.state.chatHistory.length === 0) {
            this.dom.chatHistoryList.innerHTML = `

            item.innerHTML = `

                    </svg>
                </button>
            `;

            item.addEventListener('click', () => this.loadChat(chat.id));
            
            const deleteBtn = item.querySelector('.delete-chat-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.deleteChat(chat.id);
            });

            this.dom.chatHistoryList.appendChild(item);
        });
    }

    async deleteChat(chatId) {
        const message = this.getLocalizedText(
            'Are you sure you want to delete this conversation?',
            'Apakah Anda yakin ingin menghapus percakapan ini?'
        );

        if (!confirm(message)) return;

        const wasActiveChat = this.state.currentChatId === chatId;
        
        // Delete from database
        await DatabaseService.deleteChat(chatId, this.state.userId);
        
        // Delete from localStorage backup
        DatabaseService.deleteFromLocalStorageBackup(chatId);
        
        // Remove from local state
        this.state.chatHistory = this.state.chatHistory.filter(chat => chat.id !== chatId);

        if (wasActiveChat) {
            if (this.state.chatHistory.length > 0) {
                await this.loadChat(this.state.chatHistory[0].id);
            } else {
                this.state.reset();
                this.showWelcomeState();
            }
        }
        
        await this.renderChatHistory();
    }

    async saveMessageToHistory(userMessage, aiResponse, type = 'text') {
        let currentChat = this.state.chatHistory.find(c => c.id === this.state.currentChatId);

        if (!currentChat) {
            currentChat = await this.createNewChat(false);
            this.state.currentChatId = currentChat.id;
        }

        if (currentChat.messages.length === 0) {
            const title = userMessage.substring(0, 50) + (userMessage.length > 50 ? '...' : '');
            currentChat.title = title;
            this.updateChatTitle(title);
        }

        currentChat.messages.push({
            user: userMessage,
            ai: aiResponse,
            type: type,
            timestamp: new Date().toISOString()
        });

        currentChat.updatedAt = new Date().toISOString();
        currentChat.language = this.state.currentLanguage;

        // Save to database
        const dbResult = await DatabaseService.saveChat(
            currentChat.id,
            currentChat.title,
            currentChat.messages,
            currentChat.language,
            this.state.userId
        );

        if (!dbResult.success) {
            console.error('Failed to save message to database:', dbResult.error);
        }

        // Backup to localStorage
        DatabaseService.saveToLocalStorageBackup(currentChat.id, currentChat);

        // Update local state
        this.state.chatHistory = this.state.chatHistory.filter(c => c.id !== currentChat.id);
        this.state.chatHistory.unshift(currentChat);

        await this.renderChatHistory();
    }

    formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays === 0) {
            return this.getLocalizedText('Today', 'Hari ini');
        } else if (diffDays === 1) {
            return this.getLocalizedText('Yesterday', 'Kemarin');
        } else if (diffDays < 7) {
            return this.getLocalizedText(`${diffDays} days ago`, `${diffDays} hari lalu`);
        } else {
            return date.toLocaleDateString(this.state.currentLanguage === 'id' ? 'id-ID' : 'en-US', {
                day: 'numeric',
                month: 'short'
            });
        }
    }

    getLocalizedText(english, indonesian) {
        return this.state.currentLanguage === 'id' ? indonesian : english;
    }

// Verse Manager
class VerseManager {
    constructor(state, dom, chatManager) {
        this.state = state;
        this.dom = dom;
        this.chatManager = chatManager;
    }

    async loadSurahData() {
        try {
            const response = await fetch(`${Constants.WORKER_URL}/api/surah`);
            if (!response.ok) throw new Error('Failed to load surah list');
            
            const data = await response.json();
            this.state.surahData = data;
            this.buildSurahMap();
            return true;
        } catch (error) {
            console.error('Failed to load surah data:', error);
            return false;
        }
    }

    buildSurahMap() {
        this.state.surahMap.clear();
        this.state.surahData.forEach(surah => {
            this.state.surahMap.set(surah.id, {
                id: surah.id,
                name: surah.name,
                nameArabic: surah.name,
                nameTranslation: surah.translation,
                ayahs: surah.total_verses
            });
        });
    }

    populateSurahSelect() {
        if (!this.dom.surahSelect || this.state.surahData.length === 0) return;

        this.dom.surahSelect.innerHTML = '';
        this.state.surahData.forEach(surah => {
            const option = document.createElement('option');
            option.value = surah.id;
            option.textContent = `${surah.id}. ${surah.name} (${surah.translation}) - ${surah.total_verses} ayat`;
            this.dom.surahSelect.appendChild(option);
        });

        this.populateVerseSelect();
    }

    populateVerseSelect() {
        if (!this.dom.verseSelect) return;

        const selectedSurahId = parseInt(this.dom.surahSelect.value);
        const selectedSurah = this.state.surahMap.get(selectedSurahId);

        this.dom.verseSelect.innerHTML = '';

        if (selectedSurah) {
            for (let i = 1; i <= selectedSurah.ayahs; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = this.chatManager.getLocalizedText(`Verse ${i}`, `Ayat ${i}`);
                this.dom.verseSelect.appendChild(option);
            }
        }
    }

    async getSpecificVerse() {
        const surahNumber = this.dom.surahSelect.value;
        const ayahNumber = parseInt(this.dom.verseSelect.value);

        if (!surahNumber || !ayahNumber) return;

        this.closeActionSheet();

        const surahInfo = this.state.surahMap.get(parseInt(surahNumber));
        if (!surahInfo) {
            this.chatManager.showError(
                this.chatManager.getLocalizedText('Surah data not found.', 'Data surah tidak ditemukan.')
            );
            return;
        }

        const userMessage = this.chatManager.getLocalizedText(
            `Show ${surahInfo.name} verse ${ayahNumber}`,
            `${surahInfo.name} ayat ${ayahNumber}`
        );

        this.chatManager.appendUserMessage(userMessage);

        if (this.state.isFirstMessage) {
            this.chatManager.hideWelcomeState();
            this.state.isFirstMessage = false;
            if (this.state.currentChatId === null) {
                this.chatManager.createNewChat(false);
            }
        }

        const typingEl = this.chatManager.showTypingIndicator();

        try {
            // Fetch Arabic text
            const arabicResponse = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/quran-uthmani`);
            const arabicData = await arabicResponse.json();
            
            // Fetch translation
            const translationResponse = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/id.indonesian`);
            const translationData = await translationResponse.json();

            if (arabicData.code !== 200 || translationData.code !== 200) {
                throw new Error('Failed to fetch verse data');
            }

            const arabicAyah = arabicData.data.ayahs.find(ayah => ayah.numberInSurah === ayahNumber);
            const translationAyah = translationData.data.ayahs.find(ayah => ayah.numberInSurah === ayahNumber);

            typingEl.remove();
            
            const verseData = {
                surahNumber: parseInt(surahNumber),
                surahName: surahInfo.name,
                surahNameArabic: surahInfo.nameArabic,
                ayahNumber: ayahNumber,
                arabicText: arabicAyah?.text || '',
                translationText: translationAyah?.text || 'Terjemahan tidak tersedia'
            };

            this.chatManager.displayVerseResponse(verseData);
            this.chatManager.saveMessageToHistory(userMessage, verseData, 'verse');

        } catch (error) {
            typingEl.remove();
            this.chatManager.showError(
                this.chatManager.getLocalizedText(
                    `Failed to get verse ${surahNumber}:${ayahNumber}. Error: ${error.message}`,
                    `Gagal mendapatkan ayat ${surahNumber}:${ayahNumber}. Error: ${error.message}`
                )
            );
        }
    }

    openActionSheet() {
        this.dom.actionSheetOverlay.classList.add('active');
        this.dom.actionSheet.classList.add('active');
        document.body.style.overflow = 'hidden';

        if (this.state.surahData.length > 0) {
            this.populateSurahSelect();
        } else {
            this.dom.surahSelect.innerHTML = `<option>${this.chatManager.getLocalizedText('Loading Surahs...', 'Memuat Surah...')}</option>`;
            this.dom.verseSelect.innerHTML = `<option>-</option>`;
            this.loadSurahData().then(() => {
                this.populateSurahSelect();
            });
        }
    }

    closeActionSheet() {
        this.dom.actionSheetOverlay.classList.remove('active');
        this.dom.actionSheet.classList.remove('active');
        document.body.style.overflow = '';
    }
}

class VoiceManager {
    constructor(state, dom, chatManager) {
        this.state = state;
        this.dom = dom;
        this.chatManager = chatManager;
        this.speechManager = new WebSpeechManager();
        this.isListening = false;
        this.isSpeaking = false;
        this.currentQuestion = '';
        this.currentAnswer = '';
    }

    openVoicePanel() {
        console.log('Opening minimal voice panel...');
        
        this.dom.voiceOffcanvasOverlay.classList.add('active');
        this.dom.offcanvasVoice.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Set language
        this.speechManager.setLanguage(this.state.currentLanguage);
        
        // Reset UI
        this.stopWaveAnimation();
        this.resetMicButton();
    }

    toggleVoiceRecording() {
        const micButton = document.getElementById('micButton');
        
        if (!this.isListening) {
            this.startVoiceRecording();
            micButton.classList.add('listening');
        } else {
            this.stopVoiceRecording();
            micButton.classList.remove('listening');
        }
    }

    startVoiceRecording() {
        if (this.isListening) return;
        
        console.log('Starting voice recording...');
        
        // Show wave animation
        this.startWaveAnimation();
        
        // Start listening with Web Speech API
        const success = this.speechManager.startListening(
            () => {
                // onStart
                this.isListening = true;
                console.log('Listening started');
            },
            (transcript) => {
                // onResult
                this.currentQuestion = transcript;
                console.log('User said:', transcript);
                
                // Stop listening
                this.stopVoiceRecording();
                
                // Process with AI
                this.processQuestion(transcript);
            },
            (error) => {
                // onError
                console.error('Speech recognition error:', error);
                this.isListening = false;
                this.stopWaveAnimation();
                this.resetMicButton();
                
                // Show brief error in chat
                setTimeout(() => {
                    this.chatManager.showError('Gagal mengenali suara. Coba lagi.');
                }, 100);
            },
            () => {
                // onEnd
                this.isListening = false;
                this.stopWaveAnimation();
                console.log('Listening ended');
            }
        );
        
        if (!success) {
            console.error('Failed to start speech recognition');
            this.stopWaveAnimation();
            this.resetMicButton();
        }
    }

    stopVoiceRecording() {
        if (this.isListening) {
            this.speechManager.stopListening();
            this.isListening = false;
            this.stopWaveAnimation();
        }
    }

    async processQuestion(question) {
        try {
            // Add user message to chat
            this.chatManager.appendUserMessage(question);
            
            // Show typing indicator in chat
            const typingEl = this.chatManager.showTypingIndicator();
            
            // Send to AI
            const response = await ApiService.sendQuestion(question, this.state.currentLanguage);
            
            this.chatManager.removeTypingIndicator();
            
            if (response.success) {
                this.currentAnswer = response.answer;
                
                // Display AI response in chat
                this.displayAIResponseInChat(response);
                
                // Save to chat history
                this.chatManager.saveMessageToHistory(question, response, 'quran_ai');
                
                // Speak the response
                this.speakResponse(response.answer);
                
            } else {
                this.chatManager.showError('AI tidak bisa menjawab saat ini.');
            }
            
        } catch (error) {
            console.error('Error processing question:', error);
            this.chatManager.showError('Terjadi kesalahan. Silakan coba lagi.');
        }
    }

    displayAIResponseInChat(response) {
        const responseEl = document.createElement('div');
        responseEl.className = 'ai-response';
        
        let html = `<div class="ai-text">${response.answer}</div>`;
        
        if (response.verses_data && response.verses_data.length > 0) {
            html += `<div class="verses-section" style="margin-top: 1rem;">`;
            response.verses_data.forEach(verse => {
                html += `
                    <div class="verse-container">
                        <div class="verse-reference">${verse.reference}</div>
                        <div class="arabic-text" dir="rtl">${verse.verse_arabic}</div>
                        <div class="translation-text">${verse.verse_translation}</div>
                    </div>
                `;
            });
            html += `</div>`;
        }
        
        if (response.disclaimer) {
            html += `<div class="disclaimer">${response.disclaimer}</div>`;
        }
        
        responseEl.innerHTML = html;
        this.dom.chatContainer.appendChild(responseEl);
        this.chatManager.scrollToBottom();
    }

    speakResponse(text) {
        const lang = this.state.currentLanguage === 'id' ? 'id-ID' : 'en-US';
        
        this.speechManager.speak(text, {
            lang: lang,
            rate: 0.9,
            pitch: 1.0,
            volume: 1.0,
            onStart: () => {
                this.isSpeaking = true;
                console.log('AI started speaking');
            },
            onEnd: () => {
                this.isSpeaking = false;
                console.log('AI finished speaking');
                
                // Auto-close voice panel after speaking (optional)
                setTimeout(() => {
                    if (!this.isListening) {
                        this.closeVoicePanel();
                    }
                }, 1000);
            },
            onError: (error) => {
                console.error('Speech synthesis error:', error);
                this.isSpeaking = false;
            }
        });
    }

    startWaveAnimation() {
        const waveBars = document.querySelector('.wave-bars');
        if (waveBars) {
            waveBars.classList.add('active');
        }
    }

    stopWaveAnimation() {
        const waveBars = document.querySelector('.wave-bars');
        if (waveBars) {
            waveBars.classList.remove('active');
        }
    }

    resetMicButton() {
        const micButton = document.getElementById('micButton');
        if (micButton) {
            micButton.classList.remove('listening');
        }
    }

    closeVoicePanel() {
        // Stop any ongoing speech or listening
        this.stopVoiceRecording();
        this.speechManager.stopSpeaking();
        
        // Close panel
        this.dom.voiceOffcanvasOverlay.classList.remove('active');
        this.dom.offcanvasVoice.classList.remove('active');
        document.body.style.overflow = '';
        
        // Reset
        this.stopWaveAnimation();
        this.resetMicButton();
    }

    autoClosePanel() {
        // Auto close setelah 3 detik selesai berbicara
        setTimeout(() => {
            if (!this.isListening && !this.isSpeaking) {
                this.closeVoicePanel();
            }
        }, 30000);
    }
    
    speakResponse(text) {
        const lang = this.state.currentLanguage === 'id' ? 'id-ID' : 'en-US';
        
        this.speechManager.speak(text, {
            lang: lang,
            rate: 0.9,

        });
    }

class WebSpeechManager {
    constructor() {
        this.synth = window.speechSynthesis;
        this.recognition = null;
        this.isListening = false;
        this.isSpeaking = false;
        this.initSpeechRecognition();
    }

    initSpeechRecognition() {
        if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
            console.warn('Speech Recognition not supported');
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        this.recognition = new SpeechRecognition();
        
        this.recognition.continuous = false;
        this.recognition.interimResults = false;
        this.recognition.lang = 'id-ID';
        this.recognition.maxAlternatives = 1;

        this.recognition.onstart = () => {
            this.isListening = true;
            if (this.onStartCallback) this.onStartCallback();
        };

        this.recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            if (this.onResultCallback) this.onResultCallback(transcript);
        };

        this.recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            this.isListening = false;
            if (this.onErrorCallback) this.onErrorCallback(event.error);
        };

        this.recognition.onend = () => {
            this.isListening = false;
            if (this.onEndCallback) this.onEndCallback();
        };
    }

    setLanguage(lang) {
        if (this.recognition) {
            this.recognition.lang = lang === 'id' ? 'id-ID' : 'en-US';
        }
    }

    startListening(onStart, onResult, onError, onEnd) {
        if (!this.recognition) {
            if (onError) onError('Speech recognition not available');
            return false;
        }

        if (this.isListening) {
            this.stopListening();
        }

        this.onStartCallback = onStart;
        this.onResultCallback = onResult;
        this.onErrorCallback = onError;
        this.onEndCallback = onEnd;

        try {
            this.recognition.start();
            return true;
        } catch (error) {
            console.error('Failed to start recognition:', error);
            if (onError) onError(error.message);
            return false;
        }
    }

    stopListening() {
        if (this.recognition && this.isListening) {
            this.recognition.stop();
            this.isListening = false;
        }
    }

    speak(text, options = {}) {
        if (!this.synth) {
            console.warn('Speech synthesis not available');
            return false;
        }

        // Cancel any ongoing speech
        if (this.isSpeaking) {
            this.synth.cancel();
        }

        const utterance = new SpeechSynthesisUtterance(text);
        
        utterance.lang = options.lang || 'id-ID';
        utterance.rate = options.rate || 0.9;
        utterance.pitch = options.pitch || 1.0;
        utterance.volume = options.volume || 1.0;

        // Find a suitable voice
        const voices = this.synth.getVoices();
        if (voices.length > 0) {
            const preferredVoice = voices.find(voice => 
                voice.lang.startsWith(utterance.lang)
            ) || voices[0];
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
        }

        utterance.onstart = () => {
            this.isSpeaking = true;
            if (options.onStart) options.onStart();
        };

        utterance.onend = () => {
            this.isSpeaking = false;
            if (options.onEnd) options.onEnd();
        };

        utterance.onerror = (event) => {
            this.isSpeaking = false;
            console.error('Speech synthesis error:', event);
            if (options.onError) options.onError(event);
        };

        this.synth.speak(utterance);
        return true;
    }

    stopSpeaking() {
        if (this.isSpeaking) {
            this.synth.cancel();
            this.isSpeaking = false;
        }
    }
}

            html += `<div class="error-message">${backendResponse.error || 'Terjadi kesalahan'}</div>`;
        }

        responseEl.innerHTML = html;
        this.dom.chatContainer.appendChild(responseEl);
        this.chatManager.scrollToBottom();
    }
}

// Main Application
class QuranAIApp {
    constructor() {
        this.state = new AppState();
        this.dom = new DomElements();
        this.chatManager = new ChatManager(this.state, this.dom);
        this.verseManager = new VerseManager(this.state, this.dom, this.chatManager);
        this.voiceManager = new VoiceManager(this.state, this.dom, this.chatManager);
        this.aiHandler = new AIResponseHandler(this.state, this.dom, this.chatManager);

        // Bind methods
        this.sendMessage = this.sendMessage.bind(this);
        this.toggleLanguage = this.toggleLanguage.bind(this);
        this.openOffcanvasMenu = this.openOffcanvasMenu.bind(this);
        this.closeOffcanvasMenu = this.closeOffcanvasMenu.bind(this);
        this.openOffcanvasVoice = this.openOffcanvasVoice.bind(this);
        this.closeOffcanvasVoice = this.closeOffcanvasVoice.bind(this);
        this.updateSendButtonState = this.updateSendButtonState.bind(this);
    }

    async init() {
        if (!this.dom.validate()) {
            console.error('Required DOM elements not found');
            return;
        }

        this.setupEventListeners();
        await this.loadInitialData();
        this.updateUI();
    }

    async loadInitialData() {
        // Load chat history from database
        await this.chatManager.loadFromDatabase();
        
        // Load surah data
        await this.verseManager.loadSurahData();
        
        // Load first chat if available
        if (this.state.chatHistory.length > 0) {
            await this.chatManager.loadChat(this.state.chatHistory[0].id);
        }
    }

    updateUI() {
        this.dom.langLabel.textContent = Constants.SUPPORTED_LANGUAGES[this.state.currentLanguage];
        this.dom.languageToggle.checked = this.state.currentLanguage === 'en';
        
        this.dom.messageInput.placeholder = this.chatManager.getLocalizedText(
            'Ask about the Quran...',
            'Tanyakan tentang Al-Quran...'
        );
        
        const welcomeText = this.dom.welcomeState.querySelector('.welcome-text');
        if (welcomeText) {
            welcomeText.textContent = this.chatManager.getLocalizedText(
                'How can I help you regarding the Quran?',
                'Ada yang bisa saya bantu tentang Al-Quran?'
            );
        }
    }

    setupEventListeners() {
        // Message input events
        this.dom.sendBtn.addEventListener('click', this.sendMessage);
        
        this.dom.messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
        
        this.dom.messageInput.addEventListener('input', () => {
            this.dom.messageInput.style.height = 'auto';
            this.dom.messageInput.style.height = `${this.dom.messageInput.scrollHeight}px`;
            this.updateSendButtonState();
        });
        
        // Sidebar events
        this.dom.menuIcon.addEventListener('click', this.openOffcanvasMenu);
        this.dom.offcanvasOverlay.addEventListener('click', this.closeOffcanvasMenu);
        if (this.dom.closeOffcanvas) {
            this.dom.closeOffcanvas.addEventListener('click', this.closeOffcanvasMenu);
        }
        
        this.dom.newChatBtn.addEventListener('click', () => {
            this.chatManager.createNewChat();
        });
        
        // Language toggle
        this.dom.languageToggle.addEventListener('change', this.toggleLanguage);
        
        // Verse selection events
        this.dom.selectVerseBtn.addEventListener('click', () => {
            this.verseManager.openActionSheet();
        });
        
        if (this.dom.closeActionSheet) {
            this.dom.closeActionSheet.addEventListener('click', () => {
                this.verseManager.closeActionSheet();
            });
        }
        
        if (this.dom.actionSheetOverlay) {
            this.dom.actionSheetOverlay.addEventListener('click', () => {
                this.verseManager.closeActionSheet();
            });
        }
        
        if (this.dom.surahSelect) {
            this.dom.surahSelect.addEventListener('change', () => {
                this.verseManager.populateVerseSelect();
            });
        }
        
        if (this.dom.goVerseBtn) {
            this.dom.goVerseBtn.addEventListener('click', () => {
                this.verseManager.getSpecificVerse();
            });
        }
        
        // Voice panel events
        if (this.dom.waveBtn) {
            this.dom.waveBtn.addEventListener('click', this.openOffcanvasVoice.bind(this));
        }

        if (this.dom.closeOffcanvasVoice) {
            this.dom.closeOffcanvasVoice.addEventListener('click', this.closeOffcanvasVoice.bind(this));
        }

        if (this.dom.voiceOffcanvasOverlay) {
            this.dom.voiceOffcanvasOverlay.addEventListener('click', this.closeOffcanvasVoice.bind(this));
        }

        // Mic button event
        document.addEventListener('click', (e) => {
            if (e.target.closest('#micButton')) {
                this.voiceManager.toggleVoiceRecording();
            }
        });

        // Keyboard shortcut untuk voice panel
        document.addEventListener('keydown', (e) => {
            // Ctrl + Space untuk buka/close voice panel
            if (e.ctrlKey && e.code === 'Space') {
                e.preventDefault();
                if (this.dom.offcanvasVoice.classList.contains('active')) {
                    this.closeOffcanvasVoice();
                } else {
                    this.openOffcanvasVoice();
                }
            }
            
            // Esc untuk close voice panel
            if (e.code === 'Escape' && this.dom.offcanvasVoice.classList.contains('active')) {
                this.closeOffcanvasVoice();
            }
        });
        
        if (document.getElementById('prayerBtn')) {
            document.getElementById('prayerBtn').addEventListener('click', () => {
                this.openPrayerReadings();
            });
        }
    }

    async sendMessage() {
        const userMessage = this.dom.messageInput.value.trim();
        if (!userMessage) return;

        this.dom.messageInput.value = '';
        this.dom.messageInput.style.height = 'auto';
        this.updateSendButtonState();

        this.chatManager.appendUserMessage(userMessage);

        if (this.state.isFirstMessage) {
            this.chatManager.hideWelcomeState();
            this.state.isFirstMessage = false;
            if (this.state.currentChatId === null) {
                await this.chatManager.createNewChat(false);
            }
        }

        const typingEl = this.chatManager.showTypingIndicator();

        try {
            const response = await ApiService.sendQuestion(userMessage, this.state.currentLanguage);
            typingEl.remove();
            
            this.aiHandler.displayAIResponse(response);
            await this.chatManager.saveMessageToHistory(userMessage, response, 'quran_ai');
            
        } catch (error) {
            typingEl.remove();
            this.chatManager.showError(
                this.chatManager.getLocalizedText(
                    'An error occurred while processing the response. Please try again.',
                    'Terjadi kesalahan saat memproses respons. Silakan coba lagi.'
                )
            );
        }
    }

    toggleLanguage() {
        const newLanguage = this.dom.languageToggle.checked ? 'en' : 'id';
        
        if (this.state.setLanguage(newLanguage)) {
            this.updateUI();
            this.chatManager.renderChatHistory();
            
            if (this.state.currentChatId) {
                const currentChat = this.state.chatHistory.find(c => c.id === this.state.currentChatId);
                if (currentChat) {
                    this.chatManager.updateChatTitle(currentChat.title);
                }
            }
        }
    }

    updateSendButtonState() {
        const hasText = this.dom.messageInput.value.trim().length > 0;
        
        if (hasText) {
            this.dom.sendBtn.classList.add('visible');
            if (this.dom.waveBtn) {
                this.dom.waveBtn.classList.add('hidden');
            }
        } else {
            this.dom.sendBtn.classList.remove('visible');
            if (this.dom.waveBtn) {
                this.dom.waveBtn.classList.remove('hidden');
            }
        }
    }

    openOffcanvasMenu() {
        this.dom.offcanvasOverlay.classList.add('active');
        this.dom.offcanvasSidebar.classList.add('active');
        this.dom.menuIcon.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    closeOffcanvasMenu() {
        this.dom.offcanvasOverlay.classList.remove('active');
        this.dom.offcanvasSidebar.classList.remove('active');
        this.dom.menuIcon.classList.remove('active');
        document.body.style.overflow = '';
    }

    openOffcanvasVoice() {
        this.voiceManager.openVoicePanel();
    }

    closeOffcanvasVoice() {
        this.voiceManager.closeVoicePanel();
    }
    
    openPrayerReadings() {
        const userMessage = "Tampilkan bacaan sholat";
        this.chatManager.appendUserMessage(userMessage);
    
        if (this.state.isFirstMessage) {
            this.chatManager.hideWelcomeState();
            this.state.isFirstMessage = false;
            if (this.state.currentChatId === null) {
                this.chatManager.createNewChat(false);
            }
        }
    
        const typingEl = this.chatManager.showTypingIndicator();
    
        ApiService.fetchPrayerSequence()
            .then(response => {
                typingEl.remove();
                
                if (response.success && response.data) {
                    const responseEl = document.createElement('div');
                    responseEl.className = 'ai-response';
                    
                    let html = `
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="color: #4285f4; margin-bottom: 1rem;">Bacaan Sholat Lengkap</h3>
                            <p style="margin-bottom: 1rem;">Berikut adalah bacaan-bacaan sholat sesuai urutan dalam sholat:</p>
                        </div>
                    `;
                    
                    response.data.forEach((prayer, index) => {
                        html += `
                            <div class="prayer-item" style="margin-bottom: 1.5rem; padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 0.75rem;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
                                    <span style="font-weight: 500; color: #4285f4;">${index + 1}. ${prayer.name}</span>
                                    <span style="font-size: 0.8rem; background: rgba(66, 133, 244, 0.2); padding: 0.25rem 0.5rem; border-radius: 1rem;">${prayer.category}</span>
                                </div>
                                <div dir="rtl" style="font-size: 1.3rem; margin-bottom: 0.5rem; text-align: right;">${prayer.arabic}</div>
                                <div style="font-style: italic; margin-bottom: 0.5rem; color: rgba(255,255,255,0.8);">${prayer.latin}</div>
                                <div style="margin-bottom: 0.5rem;"><strong>Terjemahan:</strong> ${prayer.translation}</div>
                                <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">${prayer.description}</div>
                            </div>
                        `;
                    });
                    
                    responseEl.innerHTML = html;
                    this.dom.chatContainer.appendChild(responseEl);
                    
                    this.chatManager.saveMessageToHistory(
                        userMessage,
                        { type: 'prayer_sequence', data: response.data },
                        'prayer'
                    );
                    
                } else {
                    this.chatManager.showError('Gagal memuat bacaan sholat');
                }
                
                this.chatManager.scrollToBottom();
            })
            .catch(error => {
                typingEl.remove();
                this.chatManager.showError('Error: ' + error.message);
            });
    }
}
